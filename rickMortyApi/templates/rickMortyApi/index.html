<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'rickMortyApi/style.css' %}">
    <title>Rick and Morty Api</title>
</head>
<body>  
    <div class="header">
        <h1>Rick and Morty API</h1>
    </div>
        {% for datas in data %}
            <div class="card">
                <img src="{{datas.image}}" class="card-img-top" alt="{{datas.name}}" style="width: 250px; height: 250px;">
                <div class="card-body">
                <p class="card-text">Status: {{datas.status}}</p>
                <p class="card-text">Name: {{datas.name}}</p>
                </div>
            </div>
        {% endfor %}
